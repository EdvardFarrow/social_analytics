{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Analytics Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px; 
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chart-container {
            margin-top: 20px;
            width: 100%; 
            box-sizing: border-box;
        }
        .date-filter-container {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        h1, h2 {
            color: #333;
        }
        #loading-message {
            text-align: center;
            font-size: 1.2em;
            color: #555;
            margin-top: 50px;
        }
        #videosTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        #videosTable th, #videosTable td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #videosTable th {
            background-color: #f2f2f2;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>YouTube Dashboard</h1>
        
        <p id="loading-message">Загрузка данных...</p>

        <div class="date-filter-container">
            <label for="startDate">С:</label>
            <input type="date" id="startDate" name="startDate">
            <label for="endDate">По:</label>
            <input type="date" id="endDate" name="endDate">
            <button id="applyFilterBtn">Применить</button>
        </div>

        <div class="chart-container">
            <h2>Динамика просмотров канала</h2>
            <canvas id="viewsChart"></canvas>
        </div>
        
        <div class="chart-container">
            <h2>Динамика подписчиков</h2>
            <canvas id="subscribersChart"></canvas>
        </div>

        <div class="videos-section">
            <h2>Последние видео</h2>
            <table id="videosTable">
                <thead>
                    <tr>
                        <th>Название</th>
                        <th>Опубликовано</th>
                        <th>Просмотры</th>
                        <th>Лайки</th>
                        <th>Комментарии</th>
                    </tr>
                </thead>
                <tbody id="videosTableBody">
                    </tbody>
            </table>
        </div>
    </div>
    
    <script>
        window.youtubeAccessToken = "{{ youtube_access_token }}";
        window.channelTrendsUrl = "{% url 'channel_trends' %}";
        window.videoTrendsUrl = "{% url 'video_trends' %}";
    </script>
    {% load static %}
    <script src="{% static 'youtube/js/dashboard.js' %}"></script>
</body>
</html>
