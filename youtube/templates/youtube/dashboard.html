{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Dashboard</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .dashboard-container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .chart-container { background: #f4f4f4; padding: 20px; border-radius: 8px; }
        .table-container { background: #f4f4f4; padding: 20px; border-radius: 8px; }
        h1 { color: #cc0000; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    </style>
</head>
<body>
    <h1>Панель управления YouTube-каналом</h1>

    <div class="dashboard-container">
        
        <div class="chart-container">
            <h2>Динамика подписчиков и просмотров</h2>
            <p>Данные за последние 30 дней.</p>
            <canvas id="channelStatsChart"></canvas>
        </div>

        <div class="chart-container">
            <h2>Демография аудитории</h2>
            <p>Распределение по возрасту и полу.</p>
            <canvas id="demographicsChart"></canvas>
        </div>

        <div class="table-container" style="grid-column: 1 / 3;">
            <h2>Статистика по видео</h2>
            <table>
                <thead>
                    <tr>
                        <th>Название видео</th>
                        <th>Дата публикации</th>
                        <th>Просмотры</th>
                        <th>Лайки</th>
                        <th>Комментарии</th>
                    </tr>
                </thead>
                <tbody id="videosTableBody">
                    </tbody>
            </table>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        window.channelTrendsUrl = "{% url 'youtube_channel_trends' %}";
        window.videoTrendsUrl = "{% url 'youtube_video_trends' %}";
    </script>
    
    <script src="{% static 'youtube/js/dashboard.js' %}"></script>

</body>
</html>
