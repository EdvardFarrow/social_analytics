{% extends "base.html" %}
{% load static %}

{% block content %}
<h2>Trends for {{ channel_title }}</h2>

<div>
    <canvas id="trendsChart" width="800" height="400"></canvas>
</div>

<div>
    <label for="date_from">From:</label>
    <input type="date" id="date_from" value="{{ dates_json|first }}">
    <label for="date_to">To:</label>
    <input type="date" id="date_to" value="{{ dates_json|last }}">
    <button id="updateBtn">Update</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const dates = {{ dates_json|safe }};
    const stats = {{ stats_json|safe }};

    function renderChart(dates, stats) {
        const ctx = document.getElementById('trendsChart').getContext('2d');

        if (window.trendsChart) {
            window.trendsChart.destroy();
        }

        window.trendsChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: dates,
                datasets: [
                    {
                        label: 'Views',
                        data: stats.map(s => s.views),
                        borderColor: 'rgba(75, 192, 192, 1)',
                        fill: false
                    },
                    {
                        label: 'Subscribers',
                        data: stats.map(s => s.subscribers),
                        borderColor: 'rgba(153, 102, 255, 1)',
                        fill: false
                    },
                    {
                        label: 'Videos',
                        data: stats.map(s => s.video_count),
                        borderColor: 'rgba(255, 159, 64, 1)',
                        fill: false
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Channel Trends'
                    }
                },
                interaction: {
                    mode: 'index',
                    intersect: false
                },
                scales: {
                    x: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Date'
                        }
                    },
                    y: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Count'
                        }
                    }
                }
            }
        });
    }

    renderChart(dates, stats);

    document.getElementById('updateBtn').addEventListener('click', () => {
        const date_from = document.getElementById('date_from').value;
        const date_to = document.getElementById('date_to').value;

        fetch(`/api/youtube/trends/data/?date_from=${date_from}&date_to=${date_to}`, {
            headers: {'x-requested-with': 'XMLHttpRequest'}
        })
        .then(res => res.json())
        .then(data => {
            renderChart(data.dates, data.stats);
        })
        .catch(err => console.error(err));
    });
</script>
{% endblock %}
